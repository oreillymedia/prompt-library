id: article
name: Article
description: Creates an article based on a longer text
prompts:
  - id: text
    name: Create article
    prompt: "Create an article version of this text `{{source}}`. Keep it to {{num_sentences}} sentences."
    output: text
    options:
      - id: num_sentences
        name: Number of sentences
        type: number
        value: 2
        min: 1
        max: 10
        step: 1
